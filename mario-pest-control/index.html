<!DOCTYPE html>
<html>
    <head>
        <title>Mario's Pest Control</title>
    </head>
    <body>
        <header>Mario's Pest Control</header>
        <form name="myForm" id = "grid-container">
        <div id = "pestOne">
            <img src = "https://preview.free3d.com/img/2019/09/2162699438210942370/an00fhi7.jpg" height = "300px">
            <h2>Goomba pricing: 5 coins each</h2>
            Number of Goombas caught: <input type="number" name="goomba" id = "goo">

        </div>

        <div id = "pestTwo">

        </div>

        <div id = "pestThree">
            <img src = "https://www.nicepng.com/png/detail/533-5333769_new-super-mario-bros-cheep-cheep-mario-bros.png" height="300px">
            <h2>Cheep-Cheeps pricing: 11 coins each</h2>
           Number of Cheep-Cheeps caught: <input type="number" name="cheep" id = "cheeps">

        </div>

        <footer id = "flex-container">
            <h2>Marioisbetter@nintendo.com</h2>
            <h2>120 Mushroom rd</h2>
            <h2>www.MarioPestControl.com</h2>
        </footer>
        
        <link rel = "stylesheet" href = "styles.css">
        <script src = "index.js"></script>

</html>
